<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
       <div><h1>Where in the world?</h1></div> 
        <div>
           <img src="" alt="">
              <p>Dark Mode</p>
        </div>
        
    </div>
    <div>
        <input type="text" placeholder="Search for a country...">
        <select name="region" id="region">
            <option value="region">Filter by Region</option>
            <option value="region">Africa</option>
            <option value="region">Americas</option>
            <option value="region">Asia</option>
            <option value="region">Europe</option>
            <option value="region">Oceania</option>
        </select>
    </div>
    <div class="countries">
        <div class="country">
            <img src="" alt="">
            <div>
                <h2>Country Name</h2>
                <p>Population: <span>123456789</span></p>
                <p>Region: <span>Europe</span></p>
                <p>Capital: <span>City</span></p>
            </div>
        </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
